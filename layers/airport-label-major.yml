id: airport-label-major
type: symbol
source: openmaptiles
source-layer: aerodrome_label
minzoom: 10
filter:
  - all
  - - has
    - iata
layout:
  text-padding: 2
  text-font:
    - Noto Sans Regular
  text-anchor: top
  icon-image: airport_11
  text-field: |-
    {name:latin}
    {name:nonlatin}
  text-offset:
    - 0
    - 0.6
  text-size: 12
  text-max-width: 9
  visibility: visible
  icon-size: 1
  text-optional: true
paint:
  text-halo-blur: 0.5
  text-color: '#666'
  text-halo-width: 1
  text-halo-color: '#ffffff'
