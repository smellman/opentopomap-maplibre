id: water-name-lakeline
type: symbol
source: openmaptiles
source-layer: water_name
filter:
  - '=='
  - $type
  - LineString
layout:
  text-font:
    - Noto Sans Italic
  text-size: 14
  text-field: |-
    {name:latin}
    {name:nonlatin}
  text-max-width: 5
  text-rotation-alignment: map
  symbol-placement: line
  symbol-spacing: 350
  text-letter-spacing: 0.2
  text-justify: center
paint:
  text-color: rgba(0, 74, 255, 1)
  text-halo-width: 1.5
  text-halo-color: rgba(255,255,255,0.7)
