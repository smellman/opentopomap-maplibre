id: highway-name-path
type: symbol
source: openmaptiles
source-layer: transportation_name
minzoom: 15.5
filter:
  - '=='
  - class
  - path
layout:
  text-size:
    base: 1
    stops:
      - - 13
        - 12
      - - 14
        - 13
  text-font:
    - Noto Sans Regular
  text-field: '{name:latin} {name:nonlatin}'
  symbol-placement: line
  text-rotation-alignment: map
paint:
  text-halo-color: '#f8f4f0'
  text-color: hsl(30, 23%, 62%)
  text-halo-width: 0.5
