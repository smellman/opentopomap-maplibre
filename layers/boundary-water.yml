id: boundary-water
type: line
source: openmaptiles
source-layer: boundary
filter:
  - all
  - - in
    - admin_level
    - 2
    - 4
  - - '=='
    - maritime
    - 1
layout:
  line-cap: round
  line-join: round
paint:
  line-color: rgba(154, 189, 214, 1)
  line-width:
    base: 1
    stops:
      - - 0
        - 0.6
      - - 4
        - 1.4
      - - 5
        - 2
      - - 12
        - 8
  line-opacity:
    stops:
      - - 6
        - 0.6
      - - 10
        - 1
