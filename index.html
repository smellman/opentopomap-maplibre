<html>
    <head>
        <title>OpenTopoMap on MapLibre</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css" crossorigin="anonymous">
        <script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/maplibre-contour@0.1.0/dist/index.min.js"></script>
        <style>
            body {
                margin: 0;
            }
            #map {
                height:100%; width:100%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
            const styleURL = "./opentopomap.json"
            // contour
            const demSource = new mlcontour.DemSource({
                url: "https://s3.amazonaws.com/elevation-tiles-prod/terrarium/{z}/{x}/{y}.png",
                encoding: "terrarium",
                maxzoom: 15,
                worker: true,
                cacheSize: 100,
                timeoutMs: 10_000,
            })
            demSource.setupMaplibre(maplibregl)
            const map = new maplibregl.Map({
                container: "map",
                style: styleURL,
                center: [140.0846, 36.1046],
                hash: true,
                zoom: 15,
            })
            map.addControl(new maplibregl.NavigationControl())
            map.on('load', () => {
                map.addSource("contour-source", {
                    type: "vector",
                    tiles: [
                        demSource.contourProtocolUrl({
                            multiplier: 1, // meter
                            thresholds: {
                                // zoom: [minor, major]
                                11: [200, 1000],
                                12: [100, 500],
                                14: [50, 200],
                                15: [20, 100],
                            },
                            // optional, override vector tile parameters:
                            contourLayer: "contours",
                            elevationKey: "ele",
                            levelKey: "level",
                            extent: 4096,
                            buffer: 1,
                        }),
                    ],
                    maxzoom: 15,
                })
                map.addLayer({
                    id: "contour-lines",
                    type: "line",
                    source: "contour-source",
                    "source-layer": "contours",
                    paint: {
                        "line-color": "rgba(0,0,0, 50%)",
                        // level = highest index in thresholds array the elevation is a multiple of
                        "line-width": ["match", ["get", "level"], 1, 1, 0.5],
                    },
                })
                map.addLayer({
                    id: "contour-labels",
                    type: "symbol",
                    source: "contour-source",
                    "source-layer": "contours",
                    filter: [">", ["get", "level"], 0],
                    layout: {
                        "symbol-placement": "line",
                        "text-size": 10,
                        "text-field": ["concat", ["number-format", ["get", "ele"], {}], "'"],
                        "text-font": ["Noto Sans Bold"],
                    },
                    paint: {
                        "text-halo-color": "white",
                        "text-halo-width": 1,
                    },
                })
            })
        </script>
    </body>
</html>
